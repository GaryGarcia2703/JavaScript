<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            text-align: center;
            line-height: 200px;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        interaga... 
    </div>

    <script>
        var evento = document.querySelector('div#area')
        
        evento.addEventListener ('mouseenter', entrar)
        evento.addEventListener ('click', clicar)
        evento.addEventListener ('mouseout', sair)

    function entrar() {
        evento.innerText = 'vai clicar?'
        evento.style.background = 'blue'
    }

    function clicar() {
        evento.innerText = 'clicou!'
        evento.style.background = 'black';
    }

    function sair() {
        evento.innerText = 'n√£o vai clicar?'
        evento.style.background = 'green'
    }

    </script>
</body>
</html>
