<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            text-align: center;
            line-height: 200px;
            background-color: green;
            color: white;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"
     onmouseenter="entrar()">
        interaga... 
    </div>

    <script>
        function clicar() {
            var area = document.querySelector('div#area')
            area.innerText = 'clicou!'
            area.style.background = 'blue'
        }

        function entrar() {
            var mouse_entrar = document.querySelector('div#area')
            mouse_entrar.innerText = 'pode clica man'
            mouse_entrar.style.background = 'red'
        }
    </script>
</body>
</html>
