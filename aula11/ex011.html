<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        video {
            display: block;
            margin: 20px auto;
        }

        div {
            margin-top: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>
        Seus país tem este conteudo disponivel?
    </h1>

    <form>
        <label for="opcoes"></label>
        <select name="opcoes" id="opcoes">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Colombia">Colombia</option>
            <option value="Espanha">Espanha</option>
        </select>
            
        <input type="button" value="Verificar" id="botao">
    </form>

    <div id="area"></div>

<script>
    function verificar() { 

var pais = document.querySelector('select#opcoes').value
var area = document.querySelector('div#area')   

    if (pais !='Brasil') {
    area.innerHTML = `no país ${pais} não é possivel ver este conteudo`
    
    } else {
    area.innerHTML = `o conteudo está disponivel na sua localização!`

    var video = document.createElement('video')
    video.src = 'sweet mountain.mp4'
    video.controls = true
    video.width = 500

    area.appendChild(video)
    }
}
var botao = document.querySelector('input#botao')
botao.addEventListener('click', verificar)

</script>
</body>
</html>
