<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas dos Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Sistema de Notas</h1>

  <label for="nome">Nome do aluno:</label>
  <input type="text" id="nome">

  <label for="nota">Nota:</label>
  <input type="number" id="nota" step="0.1" min="0" max="10">

  <button onclick="adicionarNota()">Adicionar Nota</button>
  <button onclick="finalizarAluno()">Finalizar Aluno</button>

  <div id="resultado"></div>

  <script>
    let notas = [];
    let nomeAluno = '';

    function adicionarNota() {
      const nomeInput = document.getElementById('nome');
      const notaInput = document.getElementById('nota');
      const resultado = document.getElementById('resultado');

      if (nomeInput.value.trim() === '') {
        alert("Digite o nome do aluno primeiro.");
        return;
      }

      nomeAluno = nomeInput.value.trim();

      const nota = parseFloat(notaInput.value);
      if (isNaN(nota) || nota < 0 || nota > 10) {
        alert("Digite uma nota válida entre 0 e 10.");
        return;
      }

      notas.push(nota);
      resultado.innerHTML += `Nota ${notas.length}: ${nota}<br>`;
      notaInput.value = '';
      notaInput.focus();
    }

    function finalizarAluno() {
      const resultado = document.getElementById('resultado');

      if (notas.length === 0) {
        alert("Adicione pelo menos uma nota.");
        return;
      }

      const soma = notas.reduce((acc, n) => acc + n, 0);
      const media = soma / notas.length;
      const situacao = media >= 6 ? 'Aprovado' : 'Reprovado';

      resultado.innerHTML += `<br><strong>${nomeAluno} foi ${situacao} com média ${media.toFixed(2)}</strong><hr>`;

      // Limpar para o próximo aluno
      document.getElementById('nome').value = '';
      document.getElementById('nota').value = '';
      nomeAluno = '';
      notas = [];
    }
  </script>

</body>
</html>
